<div class="container-fluid page__container">

    <div class="col-md-12">

        <!--MJE GLOBAL-->
        <!-- <div #alertaGlobal *ngIf="mostrarMjeGlobal" [ngClass]="claseMensaje" role="alert" autofocus>
            {{mensajeGlobal}}
        </div> -->

        <!--FORM-->
        <div class="card card-body">

            <h3 class="box-title m-b-0">Administracion de Usuarios</h3>
            <p class="text-muted m-b-30 font-13"> Agregar usuario </p>

            <div class="row col-lg-8">
                <div class="col-sm-12 col-xs-12" *ngIf="identity">
                    <form #userUpdateForm="ngForm">

                        <div class="form-group">
                            <label>Nombre</label>
                            <input #name="ngModel" name="name" [(ngModel)]="usuario.nombre" type="text" class="form-control" placeholder="Ingresar nombre" required>
                        </div>

                        <div class="form-group">
                            <label>Apellido</label>
                            <input #apellido="ngModel" name="apellido" [(ngModel)]="usuario.apellido" class="form-control" placeholder="Ingresar apellido" required>
                        </div>

                        <div class="form-group">
                            <label>Correo</label>
                            <input #email="ngModel" name="email" [(ngModel)]="usuario.email" class="form-control" placeholder="Ingresar email" required>
                        </div>

                        <!-- <div class="form-group">
                            <label>Password</label>
                            <input #password="ngModel" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Ingresar password" required>
                        </div> -->

                        <!-- <div class="form-group">
                            <label>Role</label>
                            <select #role="ngModel" name="role" [(ngModel)]="usuario.role" class="form-control">
                              <option selected disabled value=""> Seleccionar role... </option>
                              <option> User_Role </option>
                              <option> Admin_Role </option>
                            </select>
                        </div> -->


                        <button (click)="actualizarUsuario()" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                        <button [routerLink]="['/home']" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
