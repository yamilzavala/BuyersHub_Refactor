<div #alertaGlobal *ngIf="mostrarMjeGlobal" class="alert alert-success" role="alert" autofocus>
    {{mensajeGlobal}}
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active ">
            <img class="d-block w-100" src="../assets/images/gallery/teclado.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../assets/images/gallery/auris.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../assets/images/gallery/teclado3.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--FIN SLIDER-->

<!--CATEGORIAS-->
<div class="container-fluid page__container">

    <div class="clearfix"></div>

    <!--CARDS-->
    <div class="card-columns" [class.hidden]="!productos">
        <!--CARD 01-->
        <div class="card" *ngFor="let productoItem of productos">
            <div class="card-header text-center">
                <h4 class="card-title mb-0">
                    <a href="student-take-course.html">
                            {{productoItem.nombre}}
                    </a>
                </h4>
            </div>
            <a [routerLink]="['/detalleProducto',productoItem._id]">
                <img src="{{productoItem.imagen}}" alt="Card image cap" style="width:100%;">
            </a>
            <div class="card-body">
                <small class="text-muted">{{productoItem.nombre}}</small>
                <br> {{productoItem.descripcion}}<br>
                <hr> Suscripciones: <span class="badge badge-primary ">{{(productoItem.cantidadSuscripciones)/100 | percent}}</span>
            </div>

            <button *ngIf="!productoItem.estaSuscripto" data-target="#modalSuscripcion" (click)="idProductoActual(productoItem, false)" data-toggle="modal" type="button " class="btn btn-outline-primary m-1 ">Suscribirme</button>
            <button *ngIf="productoItem.estaSuscripto" data-target="#modalSuscripcion" (click)="idProductoActual(productoItem, true)" data-toggle="modal" type="button " class="btn btn-outline-primary ">Desuscribirme</button>

            <!-- ============================================================== -->
            <!-- Start Page Modal -->
            <!-- ============================================================== -->

            <div class="modal fade" id="modalSuscripcion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Suscripciones</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>

                        <div class="modal-body">
                            {{mensaje}}
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" data-dismiss="modal" class="btn btn-primary" (click)="confirmar()">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>

</div>
