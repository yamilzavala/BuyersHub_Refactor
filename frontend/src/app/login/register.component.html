<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">

            <form #registerForm="ngForm" (ngSubmit)="enviar()" class="form-horizontal form-material" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/>
                    <!-- <img src="../assets/images/logo-text.png" alt="Home" /> -->
                    <h6>BuyersHub</h6>
                </a>
                <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3><small> Crea una cuenta y disfruta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input #nombre="ngModel" name="nombre" [(ngModel)]="usuario.nombre" class="form-control" type="text" required="" placeholder="Nombre">
                    </div>
                    <span *ngIf="!nombre.valid && nombre.touched">
                        El nombre es obligatorio
                    </span>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input #apellido="ngModel" name="apellido" [(ngModel)]="usuario.apellido" class="form-control" type="text" required="" placeholder="Apellido">
                    </div>
                    <span *ngIf="!apellido.valid && apellido.touched">
                            El apellido es obligatorio
                        </span>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input #correo="ngModel" name="correo" [(ngModel)]="usuario.email" class="form-control" type="text" required="" placeholder="Correo">
                    </div>
                    <span *ngIf="!correo.valid && correo.touched">
                            El correo es obligatorio
                    </span>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input #password="ngModel" name="password" [(ngModel)]="usuario.password" class="form-control" type="password" required="" placeholder="Contraseña">
                    </div>
                    <span *ngIf="!password.valid && password.touched">
                            La contraseña es obligatoria
                    </span>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Tienes una cuenta? <a href="javascript:void(0))" [routerLink]="['/login']" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
